{% extends 'base.html' %}

{% block title %}Login - HisabDe{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username" class="form-label">Email Address</label>
                <input type="email" name="username" class="form-control" id="id_username" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign In</button>
            
            <div class="auth-links">
                <a href="{% url 'password_reset' %}">Forgot your password?</a>
                <a href="{% url 'register' %}">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
