{% extends 'base.html' %}

{% block title %}Login - HisabDe{% endblock %}

{% block extra_css %}
<style>
    .auth-wrapper {
        min-height: calc(100vh - 76px);
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper bg-light">
    <div class="card shadow-sm" style="width: 100%; max-width: 420px;">
        <div class="card-body p-4 p-md-5">
            <!-- Header -->
            <div class="text-center mb-4">
                <div class="mb-3">
                    <i class="fas fa-wallet fs-1 text-primary"></i>
                </div>
                <h1 class="h3 fw-bold mb-2">Welcome Back</h1>
                <p class="text-muted small mb-0">Sign in to continue to HisabDe</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label small fw-medium">
                        <i class="fas fa-envelope me-1"></i>Email Address
                    </label>
                    <input type="email" name="username" class="form-control" placeholder="you@example.com" required autofocus>
                </div>
                
                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label small fw-medium">
                        <i class="fas fa-lock me-1"></i>Password
                    </label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
                
                <!-- Links -->
                <div class="text-center">
                    <a href="{% url 'password_reset' %}" class="d-block text-muted text-decoration-none small mb-2">
                        <i class="fas fa-key me-1"></i>Forgot password?
                    </a>
                    <hr class="my-3">
                    <a href="{% url 'register' %}" class="text-decoration-none small">
                        Don't have an account? <span class="fw-medium">Sign up</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
